<!DOCTYPE html>
<html ng-app="contacts">
<head>
    <link rel="stylesheet" type="text/css" href="vendor/angular-ui/bootstrap/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Lato|Cardo&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body ng-controller="AppController as app">
<script type="text/javascript" src="vendor/angular/angular.min.js"></script>
<script type="text/javascript" src="vendor/angular/angular-animate.min.js"></script>
<script type="text/javascript" src="vendor/angular-ui/bootstrap/ui-bootstrap-tpls-0.11.2.min.js"></script>
<script type="text/javascript" src="vendor/sirkitree/angular-directive.g-signin/google-plus-signin.js"></script>
<script type="text/javascript" src="app/dto/Contact.js"></script>
<script type="text/javascript" src="app/dto/Message.js"></script>
<script type="text/javascript" src="app/google/google.js"></script>
<script type="text/javascript" src="app/message/message.js"></script>
<script type="text/javascript" src="app/model/contact.js"></script>
<script type="text/javascript" src="app/search/search.js"></script>
<script type="text/javascript" src="app/list/list.js"></script>
<script type="text/javascript" src="app/detail/detail.js"></script>
<script type="text/javascript" src="app/user/user.js"></script>
<script type="text/javascript" src="app/footer/footer.js"></script>
<script type="text/javascript" src="app/menu/menu.js"></script>
<script type="text/javascript" src="app/app.js"></script>

<sign-in ng-hide="userModel.signedIn"></sign-in>

<div id="main" ng-show="userModel.signedIn" ng-keydown="app.processKeyPress($event)" tabindex="0">
    <div id="sidebar">
        <menubar></menubar>
        <contact-search></contact-search>
        <contact-list></contact-list>
        <add-contact></add-contact>
    </div>

    <div id="content">
        <toolbar></toolbar>
        <contact-details></contact-details>
    </div>
</div>

<contact-messages></contact-messages>

</body>
</html>
