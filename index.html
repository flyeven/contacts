<!DOCTYPE html>
<html ng-app="contacts">
<head>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Lato|Cardo&subset=latin,latin-ext' rel='stylesheet'
          type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body ng-controller="AppController as app">
<script type="text/javascript" src="lib/angular.min.js"></script>
<script type="text/javascript" src="lib/ui-bootstrap-tpls-0.11.2.min.js"></script>
<script type="text/javascript" src="lib/google-plus-signin.js"></script>
<script type="text/javascript" src="dto/Contact.js"></script>
<script type="text/javascript" src="module/google.js"></script>
<script type="text/javascript" src="module/message.js"></script>
<script type="text/javascript" src="module/contact.js"></script>
<script type="text/javascript" src="module/search.js"></script>
<script type="text/javascript" src="module/list.js"></script>
<script type="text/javascript" src="module/detail.js"></script>
<script type="text/javascript" src="module/user.js"></script>
<script type="text/javascript" src="module/footer.js"></script>
<script type="text/javascript" src="module/menu.js"></script>
<script type="text/javascript" src="app.js"></script>

<sign-in ng-hide="userModel.signedIn"></sign-in>

<div id="main" ng-show="userModel.signedIn" ng-keydown="app.processKeyPress($event)" tabindex="0">
    <div id="sidebar">
        <menubar></menubar>
        <contact-search></contact-search>
        <contact-list></contact-list>
        <add-contact></add-contact>
    </div>
    <div id="content">
        <contact-messages></contact-messages>

        <toolbar></toolbar>

        <contact-details></contact-details>

    </div>
</div>



</body>
</html>
